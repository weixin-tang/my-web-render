{% extends "base.html" %}

{% block title %}{{ page.title or "网页预览" }} - 网页显示工具{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <div>
                    <h5 class="card-title mb-0">{{ page.title or "无标题" }}</h5>
                    <small class="text-muted">页面ID: {{ page.page_id }} | 创建时间: {{ page.created_at.strftime('%Y-%m-%d %H:%M:%S') }}</small>
                </div>
                <div>
                    <a href="/web-render/view/{{ page.page_id }}" class="btn btn-primary" target="_blank">在新窗口中查看</a>
                    <button class="btn btn-danger" onclick="deletePage('{{ page.page_id }}')">删除</button>
                </div>
            </div>
            <div class="card-body p-0">
                <iframe srcdoc="{{ html_content | e }}" style="width: 100%; height: 600px; border: none;"></iframe>
            </div>
        </div>
    </div>
</div>
{% endblock %}
